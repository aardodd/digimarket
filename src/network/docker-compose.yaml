      - ./organizations/peerOrganizations/org1.digimarket.com/peers/peer0.org1.digimarket.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org1.digimarket.com:/var/hyperledger/production
    ports:
      - 7071:7071

  peer1.org1.digimarket.com:
    container_name: peer1.org1.digimarket.com
    extends:
      file: docker/peer-base.yaml
      service: peer-base
    environment:
      # Peer specific variabes
      - CORE_PEER_ID=peer1.org1.digimarket.com
      - CORE_PEER_ADDRESS=peer1.org1.digimarket.com:7072
