      - CORE_PEER_ADDRESS=peer1.org0.digimarket.com:7062
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7062
      - CORE_PEER_CHAINCODEADDRESS=peer1.org0.digimarket.com:7063
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7063
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org0.digimarket.com:7062
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org0.digimarket.com:7062
      - CORE_PEER_LOCALMSPID=Org0MSP
    volumes:
      - ./organizations/peerOrganizations/org0.digimarket.com/peers/peer1.org0.digimarket.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org0.digimarket.com/peers/peer1.org0.digimarket.com/tls:/etc/hyperledger/fabric/tls
