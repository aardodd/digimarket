      - ./organizations/peerOrganizations/org1.digimarket.com/peers/peer2.org1.digimarket.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org1.digimarket.com/peers/peer2.org1.digimarket.com/tls:/etc/hyperledger/fabric/tls
      - peer2.org1.digimarket.com:/var/hyperledger/production
    ports:
      - 7073:7073

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:latest
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      #- FABRIC_LOGGING_SPEC=DEBUG
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./organizations:/opt/gopath/src/github.com/hyperledger/fabric/peer/organizations
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
    depends_on:
      - peer0.org0.digimarket.com
      - peer1.org0.digimarket.com
      - peer2.org0.digimarket.com
      - peer0.org1.digimarket.com
      - peer1.org1.digimarket.com
      - peer2.org1.digimarket.com
