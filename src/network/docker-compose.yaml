      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7072
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.digimarket.com:7071
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.digimarket.com:7071
