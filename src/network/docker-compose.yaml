version: '3'

# root: 7050-7060
# org0: 7060-7070
# org1: 7070-7080

volumes:
  orderer.digimarket.com:
  peer0.org0.digimarket.com:
  peer1.org0.digimarket.com:
  peer2.org0.digimarket.com:
  peer0.org1.digimarket.com:
  peer1.org1.digimarket.com:
  peer2.org1.digimarket.com:

networks:
  digimarket_test:

services:
  orderer.digimarket.com:
    container_name: orderer.digimarket.com
    extends:
      file: docker/orderer-base.yaml
      service: orderer-base
    environment:
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7050
    volumes:
      - ./organizations/ordererOrganizations/digimarket.com/orderers/orderer.digimarket.com/msp/:/var/hyperledger/orderer/msp
      - ./organizations/ordererOrganizations/digimarket.com/orderers/orderer.digimarket.com/tls/:/var/hyperledger/orderer/tls
      - orderer.digimarket.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.org0.digimarket.com:
    container_name: peer0.org0.digimarket.com
    extends:
      file: docker/peer-base.yaml
      service: peer-base
    environment:
      # Peer specific variabes
      - CORE_PEER_ID=peer0.org0.digimarket.com
      - CORE_PEER_ADDRESS=peer0.org0.digimarket.com:7061
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7061
      - CORE_PEER_CHAINCODEADDRESS=peer0.org0.digimarket.com:7062
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7062
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org0.digimarket.com:7061
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org0.digimarket.com:7061
      - CORE_PEER_LOCALMSPID=Org0MSP
    volumes:
      - ./organizations/peerOrganizations/org0.digimarket.com/peers/peer0.org0.digimarket.com/msp:/etc/hyperledger/fabric/msp
      - ./organizations/peerOrganizations/org0.digimarket.com/peers/peer0.org0.digimarket.com/tls:/etc/hyperledger/fabric/tls
      - peer0.org0.digimarket.com:/var/hyperledger/production
    ports:
      - 7061:7061

  peer1.org0.digimarket.com:
    container_name: peer1.org0.digimarket.com
    extends:
      file: docker/peer-base.yaml
      service: peer-base
    environment:
      # Peer specific variabes
